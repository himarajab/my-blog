{% extends 'blog/base.html' %}
{% block title %}
    Login
{% endblock title %}
{% block content %}
<div class="border p-4 mb-5">
    <legend class="border-bottom pb-1 mb-3">Sign Up</legend>
    {% if messages %}
    {% for message in messages %}
    <div class="alert alert-{{message.tags}}">
        {{message}}
    </div>
    {% endfor %}
    {% endif %}
    <form method="POST">
        {% csrf_token %}
        <div class="form-group">
            <label for="username">User Name</label>
            <input type="text" name="username" id="username" class="form-control" placeholder="Enter User Name">
        </div>
        <div class="form-group">
            <label for="password">Pass Word</label>
            <input type="password" name="password" id="password" class="form-control" placeholder="Pass Word">
        </div>
        <input class="btn btn-secondary mt-4" type="submit" value="Sign In">
    </form>
    <div class="border-top mt-4 pt-2">
        <small>Don't Have Account Yet ! <a href="{% url 'register' %}">Sign Up Now</a></small>
    </div>
</div>
{% endblock content %}
